{% load static %}
<html>
<head>
    {% block favicon %}

        <link rel="icon" type="image/png" href="{% static 'img/logo.png' %}"/>
    {% endblock %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title> Shopify {% block title %}{% endblock %}  </title>

    <!-- Bootstrap, Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-4.5.2.min.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome-4.7.0/css/font-awesome.min.css' %}">

    <!-- Custom Base CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">

    <!-- Custom Page CSS -->
    {% block css %}{% endblock %}

    <!-- JQuery, Popper, Bootstrap  -->
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/popper-2.6.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-4.5.2.min.js' %}"></script>

    <!-- Custom Base JavaScript -->
    <script type="application/javascript" src="{% static 'js/base.js' %}"></script>

    <!-- Custom Page JavaScript -->
    {% block javascript %}{% endblock %}
</head>

<body>
{% block navbar %}
{% include 'navbar/navbar.html' %}
{% endblock %}

{% block content %}
{% endblock %}

</body>

</html>
